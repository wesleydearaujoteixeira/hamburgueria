<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">

                <img 
                src="./assets/hamb-1.png" 
                alt="Logo" 
                class="w-32 h-32 rounded-full shadow-lg cursor-pointer hover:scale-110 duration-200" />

                <h1 class="text-3xl mt-4 text-white mb-2 font-bold"> Storage-Burger </h1>

                </div>

            </div>

        <h2 class="text-2xl md:text-5xl font-bold text-center mt-9 mb-6"> Conheça nosso menu </h2>

        <div class="menu">

                <div class="flex gap-2">

                    />

                        <p class="font-bold"> Hamburguer Smash</p>
